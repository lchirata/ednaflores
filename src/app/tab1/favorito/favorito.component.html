<ion-header>
  <ion-toolbar>
    <div class="titulo">
      <ion-title> Lista de Favoritos </ion-title>
      <ion-icon class="botaofechar" (click)="fecharFavoritos()" name="close-circle-outline" color="danger"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let planta of favorito.resumoFavorito()">
      <ion-thumbnail slot="start">
        <img src="{{planta.imagem}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{planta.nome}}</h2>
        <h3>R$ {{planta.preco}}</h3>
      </ion-label>
      <ion-icon slot="end" name="trash-outline" (click)="excluirFavorito(planta)"></ion-icon>
      <ion-icon slot="end" name="cart-outline"(click)="teste(planta)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
